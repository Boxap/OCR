{% extends 'base.html' %}


{% block content %}

<h1 class = "homeTitle">Optical Character Recognition</h1>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<input class = "upload_image_input" type="file" name="image_to_process" accept=".jpg, .jpeg, .png">
	<button type= "submit" class="submit_button">Submit</button>
</form>

{% endblock %}
